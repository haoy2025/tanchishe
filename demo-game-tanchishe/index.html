<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇游戏</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
        .score {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
        .controls {
            text-align: center;
            margin: 15px auto;
            width: 400px;
        }
        .speed-control {
            width: 150px;
            margin: 0 10px;
            vertical-align: middle;
        }
        #loading {
            text-align: center;
            font-size: 24px;
            margin: 20px;
        }
        .button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            vertical-align: middle;
        }
        .button:hover {
            background-color: #45a049;
        }
        .history {
            width: 400px;
            margin: 20px auto;
            text-align: center;
        }
        .history h3 {
            margin-bottom: 10px;
        }
        .history-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .game-modes {
            text-align: center;
            margin: 15px auto;
            width: 400px;
        }
        .mode-switch {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .mode-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .mode-option input {
            margin-right: 5px;
        }
        .controls-group {
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }
        .speed-group {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">加载中...</div>
    <div class="score">分数：<span id="score">0</span></div>
    <div class="game-modes">
        <div class="mode-switch">
            <label class="mode-option">
                <input type="radio" name="gameMode" value="classic" checked> 经典模式
            </label>
            <label class="mode-option">
                <input type="radio" name="gameMode" value="portal"> 穿墙模式
            </label>
        </div>
    </div>
    <div class="controls">
        <div class="controls-group">
            <div class="speed-group">
                <label>速度：
                    <input type="range" class="speed-control" id="speedControl" 
                           min="1" max="10" value="5">
                    <span id="speedValue">5</span>
                </label>
            </div>
            <button id="restartButton" class="button">重新开始</button>
        </div>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="history">
        <h3>历史得分</h3>
        <div id="historyList" class="history-list"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
